{% extends 'base.html' %}

{% block title %}{{user.username}}'s Account{% endblock %}

{% block content %}

<h1>{{user.username}}</h1>

<div class="account_page">
    {% if request.user == user %}
        <a href="{% url 'account_update' request.user.pk %}"><button type="button">Update Account</button></a>
    {% endif %}
</div>

{% endblock %}
