{% extends 'base.html' %}

{% block title %}Update Account{% endblock %}

{% block content %}

<div class="account_update format">
    <h1>Update Your Account</h1>
    <form method="post" action="{% url 'account_update' request.user.pk %}">
        {% csrf_token %} {{form.as_p}} <input class="button" type="submit" value="Submit" />
    </form>
</div>

{% endblock %}
