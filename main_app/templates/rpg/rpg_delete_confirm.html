{% extends 'base.html' %}

{% block title %}Deleting {{rpg.title}}{% endblock %}

{% block content %}

<div class="format">
    <h1>Are you sure you want to delete {{rpg.title}}?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="buttons item">
            <input class="button" type="submit" value="Confirm" />
            <a class="button" href="{% url 'rpg_detail' rpg.pk %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
