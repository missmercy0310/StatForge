{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% sass_src 'styles/main.scss' %}" rel="stylesheet" type="text/css" />
        <title>StatForge - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-home">
                <a class="nav-link title" href="/">StatForge</a>
            </div>
            {% if request.user.is_authenticated %}
                <div class="navbar-menu">
                    <a class="navbar-item" href="/accounts/{{request.user.id}}">Welcome {{request.user.username}}</a>
                    <a class="navbar-item" href="{% url 'logout' %}">Log Out</a>
                </div>
            {% else %}
                <div class="navbar-menu">
                    <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                    <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
                </div>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
