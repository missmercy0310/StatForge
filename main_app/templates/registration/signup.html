{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="format">
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="button" value="Sign Up" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
