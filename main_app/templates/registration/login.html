{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="format">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="button" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
